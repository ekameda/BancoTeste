<form [formGroup]="userForm" class="mb-3">
  <div class="row">
    <div class="form-group col-md-6">
      <div class="mb-3">
        <label for="cpf" class="form-label">Cpf</label>
        <input type="number" [maxLength]="11" minlength="10" class="form-control" formControlName="cpf" id="cpf">
      </div>
      <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" maxlength="3" minlength="1" class="form-control" formControlName="idade" id="idade">
      </div>
    </div>

    <div class="form-group col-md-6">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text"  class="form-control" formControlName="nome" id="nome">
      </div>
      <div class="mb-3">
        <label for="Email1" class="form-label">Email</label>
        <input type="email" class="form-control" id="Email1" formControlName="email">
      </div>
    </div>
  </div>
  <button (click)="adicionar()" class="btn btn-success">Salvar</button>
</form>
